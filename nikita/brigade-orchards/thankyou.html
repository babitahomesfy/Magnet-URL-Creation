    <meta name="viewport" content="width=device-width,initial-scale=1">
    
    <meta property="og:title" content="Comfortable 1,2 & 3 BHK in Brigade Orchards from Rs 29 Lacs*">
    <meta property="og:image" content="">

<body>
    <header id="header" class="top-bar th-top-bar">
        <div class="container">
            <a href="https://sunteck-city-goregaon.com/" class="th-Logo"><img src="img/logo/logo.webp" class="img-fluid" alt=""></a>
        </div>
    </header>
    <div class="body-content thanks-page">
        <div class="thankyou-container text-center text-white">
            <div class="container">
                <div class="ty-cont">
                    <h2 class="text-center"><i class="fa fa-check"></i> Thank You</h2>
                    <strong>Our expert will get in touch with you to share all details in regards to the project</strong>
                </div>
                <div class="helpful-content">
                    <div class="helping">
                        <h4>FOR IMMEDIATE ASSISTANCE</h4>
                        <div class="help-item">
                            <a href="tel:" class="btn btn-primary phone_url" type="tel"><i class="fa fa-phone"></i> <span class="phone_no "></span></a>
                            <a href="" class="btn btn-success whatsapp_url">Chat On <i class="fa fa-whatsapp"></i></a>
                        </div>
                    </div>
                    <div class="back_link">
                        <h3><a href="index.html"><i class="fa fa-undo" aria-hidden="true"></i> BACK TO HOMEPAGE</a></h3>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>

    <script>
        const api_url = "https://api.homesfy.in/api/leads/projectdata/906";
        var phone_no, whatsapp_url;
        async function getapi(url) {
            const response = await fetch(url);
            var data = await response.json();
            phone_no = data.result.phone;
            whatsapp_url = data.result.wp_links_sms;
            whatsapp_url = whatsapp_url.split("=");
            whatsapp_url[2] = "I want to know more about " + whatsapp_url[2];
            whatsapp_url = whatsapp_url.join("=");
            $(".phone_url").attr("href", "tel:" + phone_no + "");
            $(".whatsapp_url").attr("href", whatsapp_url + ".");
            $(".phone_no").html(phone_no);
        }
        getapi(api_url);
        </script>
